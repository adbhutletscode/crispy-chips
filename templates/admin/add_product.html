{% extends 'base.html' %}

{% block title %}Add New Product - Crispy Chips{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_index') }}">Admin Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add New Product</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Add New Product</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Regular">Regular</option>
                        <option value="Flavored">Flavored</option>
                        <option value="Spicy">Spicy</option>
                        <option value="Organic">Organic</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <div class="form-text">Upload a product image. If none is provided, a default image will be used.</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_index') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
