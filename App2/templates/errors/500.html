{% extends 'base.html' %}

{% block title %}Server Error - FoodExpress{% endblock %}

{% block content %}
<div class="error-page text-center py-5">
    <div class="container">
        <div class="error-code animate__animated animate__fadeIn">500</div>
        <h1 class="error-message mb-4">Server Error</h1>
        <p class="mb-4">Something went wrong on our end. We're working to fix the issue. Please try again later.</p>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                <i class="fas fa-home me-2"></i> Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
